{% extends 'base.html' %}
    
{% block content %}  
    <div class="container">
    {% if user.is_authenticated %}
    {{user.username}}
    {% endif %}
    <h1>Blog Project</h1>



    {% for blog in blogs %}
    <br><br>
    <hr>
        제목 : {{blog.title}} <br><br>
        작성자 : {{blog.writer}} <br><br>
        내용 미리보기 : {{blog.summary}} <a href="{% url 'detail' blog.id %}")>...more</a>
    {% endfor %}<br>
    <hr>

</div>

{% endblock %}
</body>
</html>
