{% extends 'base.html' %}
    
{% block content %}  
    <h1>{{blog.title}}</h1>
    {{blog.writer}}<br><br>
    {{blog.pub_date}}<br>
    <div>
    {{blog.body}}<br>
    {% if blog.image %}
    <p><img src="{{ blog.image.url }}" alt="" width="800" height="400"></p>
    {% endif %}

    <br><br>
    <a href="{% url 'home' %}">홈으로 돌아가기</a><br>
    <a href="{% url 'edit' blog.id %}">편집하기</a><br>
    <a href="{% url 'delete' blog.id %}">삭제하기</a><br>
</div>
{% endblock %}
</body>
</html>
